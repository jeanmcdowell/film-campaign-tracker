    const [showOther, setShowOther] = useState(false);

    /* ── Filter state ──────────────────────────────────────── */
    const [filterDisc, setFilterDisc] = useState("all");       // "all" or discipline id
    const [filterStatus, setFilterStatus] = useState("all");   // "all" | "not-started" | "in-progress" | "complete" | "blocked"
    const [searchText, setSearchText] = useState("");

    /* ── Stats (always from full unfiltered data) ──────────── */
    const totalTasks = allTasks.length;
    const notStartedTasks = allTasks.filter(t => t.status === "not-started").length;
    const inProgressTasks = allTasks.filter(t => t.status === "in-progress").length;
    const completeTasks = allTasks.filter(t => t.status === "complete").length;
    const blockedTasks = allTasks.filter(t => t.status === "blocked").length;
    const pctComplete = totalTasks > 0 ? Math.round((completeTasks / totalTasks) * 100) : 0;

    /* ── Filtering logic (AND across all active filters) ───── */
    const searchLower = searchText.trim().toLowerCase();
    const hasActiveFilter = filterDisc !== "all" || filterStatus !== "all" || searchLower.length > 0;

    const filteredDiscs = disciplines
      .filter(d => filterDisc === "all" || d.id === filterDisc)
      .map(d => {
        const filtered = d.tasks.filter(t => {
          if (filterStatus !== "all" && t.status !== filterStatus) return false;
          if (searchLower && !t.title.toLowerCase().includes(searchLower) && !(t.description || "").toLowerCase().includes(searchLower)) return false;
          return true;
        });
        return {...d, tasks: filtered, _origCount: d.tasks.length};
      });

    const filteredTaskCount = filteredDiscs.reduce((sum, d) => sum + d.tasks.length, 0);

    /* ── Disciplines that have tasks in the library ───────── */
    const discsWithTasks = disciplines.filter(d => d.tasks.length > 0);

    return (
      <div>
        {/* Stats Dashboard */}
        <div style={{display:"flex",gap:12,flexWrap:"wrap",marginBottom:20}}>
          {[
            {label:"Total Tasks", value: totalTasks, color: campaignColor},
            {label:"Not Started", value: notStartedTasks, color: STATUS_COLORS["not-started"]},
            {label:"In Progress", value: inProgressTasks, color: STATUS_COLORS["in-progress"]},
            {label:"Complete", value: completeTasks, color: STATUS_COLORS["complete"]},
            ...(blockedTasks > 0 ? [{label:"Blocked", value: blockedTasks, color: STATUS_COLORS["blocked"]}] : []),
            {label:"Progress", value: pctComplete + "%", color:"#10b981"},
            {label:"Release", value: fmt(releaseDate), color:"#ea580c"}
          ].map(s => (
            <div key={s.label} style={{background:"#fff",borderRadius:8,padding:"12px 18px",minWidth:100,borderLeft:`3px solid ${s.color}`,boxShadow:"0 1px 3px rgba(0,0,0,0.06)"}}>
              <div style={{fontSize:18,fontWeight:700,color:"#1a1a2e"}}>{s.value}</div>
              <div style={{fontSize:11,color:"#888",fontWeight:500}}>{s.label}</div>
            </div>
          ))}
        </div>

        {/* ── Filter Bar ──────────────────────────────────────── */}
        {totalTasks > 0 && (
          <div style={{background:"#fff",borderRadius:10,padding:"12px 16px",marginBottom:20,border:"1px solid #e5e7eb",boxShadow:"0 1px 3px rgba(0,0,0,0.04)"}}>
            <div style={{display:"flex",gap:12,alignItems:"center",flexWrap:"wrap"}}>
              {/* Search box */}
              <div style={{position:"relative",flex:"1 1 200px",minWidth:180}}>
                <span style={{position:"absolute",left:10,top:"50%",transform:"translateY(-50%)",fontSize:14,color:"#aaa",pointerEvents:"none"}}>&#128269;</span>
                <input
                  type="text" placeholder="Search tasks by name or description\u2026"
                  value={searchText} onChange={e=>setSearchText(e.target.value)}
                  style={{width:"100%",padding:"8px 10px 8px 32px",borderRadius:6,border:"1px solid #d1d5db",fontSize:12,outline:"none",background:"#fafafa",transition:"border .15s"}}
                />
                {searchText && (
                  <button onClick={()=>setSearchText("")} style={{position:"absolute",right:8,top:"50%",transform:"translateY(-50%)",background:"none",border:"none",cursor:"pointer",color:"#999",fontSize:14,lineHeight:1,padding:0}}>&times;</button>
                )}
              </div>

              {/* Discipline dropdown */}
              <select
                value={filterDisc} onChange={e=>setFilterDisc(e.target.value)}
                style={{padding:"8px 10px",borderRadius:6,border:"1px solid #d1d5db",fontSize:12,background:"#fafafa",cursor:"pointer",minWidth:160}}
              >
                <option value="all">All Disciplines</option>
                {disciplines.filter(d=>d.tasks.length>0).map(d => (
                  <option key={d.id} value={d.id}>{d.name} ({d.tasks.length})</option>
                ))}
              </select>

              {/* Status filter buttons */}
              <div style={{display:"flex",gap:4}}>
                {[
                  {key:"all", label:"All"},
                  {key:"not-started", label:"Not Started", color: STATUS_COLORS["not-started"]},
                  {key:"in-progress", label:"In Progress", color: STATUS_COLORS["in-progress"]},
                  {key:"complete", label:"Complete", color: STATUS_COLORS["complete"]},
                  {key:"blocked", label:"Blocked", color: STATUS_COLORS["blocked"]}
                ].filter(s => s.key !== "blocked" || blockedTasks > 0).map(s => {
                  const active = filterStatus === s.key;
                  const col = s.color || campaignColor;
                  return (
                    <button key={s.key} onClick={()=>setFilterStatus(s.key)}
                      style={{padding:"6px 12px",borderRadius:16,border: active ? `2px solid ${col}` : "1px solid #d1d5db",
                        background: active ? col + "18" : "#fff", color: active ? col : "#888",
                        fontSize:11,fontWeight:active?700:500,cursor:"pointer",whiteSpace:"nowrap",transition:"all .15s"}}
                    >{s.label}</button>
                  );
                })}
              </div>
            </div>

            {/* Filter result count + clear */}
            {hasActiveFilter && (
              <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",marginTop:10,paddingTop:8,borderTop:"1px solid #f0f0f0"}}>
                <span style={{fontSize:12,color:"#666"}}>
                  Showing <strong style={{color:"#1a1a2e"}}>{filteredTaskCount}</strong> of {totalTasks} task{totalTasks !== 1 ? "s" : ""}
                  {filterDisc !== "all" ? ` in ${disciplines.find(d=>d.id===filterDisc)?.name || ""}` : ""}
                  {filterStatus !== "all" ? ` \u00b7 ${STATUS_LABELS[filterStatus]}` : ""}
                  {searchLower ? ` \u00b7 matching "${searchText.trim()}"` : ""}
                </span>
                <button onClick={()=>{setFilterDisc("all");setFilterStatus("all");setSearchText("");}}
                  style={{fontSize:11,color:campaignColor,background:"none",border:"none",cursor:"pointer",fontWeight:600,textDecoration:"underline"}}>Clear Filters</button>
              </div>
            )}
          </div>
        )}

        {/* Empty state */}
        {totalTasks === 0 && (
          <div style={{background:"#fff",borderRadius:12,padding:"40px 24px",textAlign:"center",marginBottom:24,border:"2px dashed #e5e7eb"}}>
            <div style={{fontSize:36,marginBottom:12}}>&#127916;</div>
            <h3 style={{fontSize:18,fontWeight:700,color:"#1a1a2e",marginBottom:8}}>Start Building Your Campaign</h3>
            <p style={{fontSize:13,color:"#888",maxWidth:440,margin:"0 auto 16px",lineHeight:1.6}}>
              Your campaign starts empty. Click the <strong>+ Add Tasks</strong> button on any discipline below to add tasks from our library of 95 industry-standard M&D tasks, or create your own custom tasks.
            </p>
          </div>
        )}

        {/* No filter results */}
        {totalTasks > 0 && hasActiveFilter && filteredTaskCount === 0 && (
          <div style={{background:"#fff",borderRadius:10,padding:"28px 24px",textAlign:"center",marginBottom:16,border:"1px solid #e5e7eb"}}>
            <div style={{fontSize:28,marginBottom:8}}>&#128270;</div>
            <div style={{fontSize:14,fontWeight:600,color:"#1a1a2e",marginBottom:4}}>No tasks match your filters</div>
            <div style={{fontSize:12,color:"#888",marginBottom:12}}>Try adjusting your search or filter criteria.</div>
            <button onClick={()=>{setFilterDisc("all");setFilterStatus("all");setSearchText("");}}
              style={{padding:"8px 20px",borderRadius:6,border:"none",background:campaignColor,color:"#fff",fontSize:12,fontWeight:600,cursor:"pointer"}}>Clear All Filters</button>
          </div>
        )}

        {/* M&D Disciplines */}
        {filteredDiscs.map(disc => {
          /* When filtering, skip disciplines with 0 matching tasks (unless no filter active) */
          if (hasActiveFilter && disc.tasks.length === 0) return null;
          const isOpen = openDiscs[disc.id] || hasActiveFilter;  /* auto-expand when filtering */
          const discNotStarted = disc.tasks.filter(t=>t.status==="not-started").length;
          const discInProgress = disc.tasks.filter(t=>t.status==="in-progress").length;
          const discComplete = disc.tasks.filter(t=>t.status==="complete").length;
          const discBlocked = disc.tasks.filter(t=>t.status==="blocked").length;
          const isLibraryDisc = !!TASK_LIBRARY[disc.name];
          const libraryCount = isLibraryDisc ? TASK_LIBRARY[disc.name].length : 0;
          return (
            <div key={disc.id} style={{marginBottom:10,border:"1px solid #e5e7eb",borderRadius:8,background:"#fff",overflow:"hidden"}}>
              <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",padding:"10px 18px",background:isOpen?"#fafafa":"#fff"}}>
                <button onClick={()=>toggle(disc.id)} style={{flex:1,display:"flex",alignItems:"center",gap:10,background:"none",border:"none",cursor:"pointer",textAlign:"left",padding:"4px 0"}}>
                  <div style={{width:4,height:32,borderRadius:2,background:disc.color}} />
                  <div>
                    <div style={{fontSize:15,fontWeight:600,color:"#1a1a2e"}}>
                      {disc.name}
                      {hasActiveFilter && disc._origCount !== disc.tasks.length ? (
                        <span style={{fontSize:11,fontWeight:400,color:"#999",marginLeft:6}}>({disc.tasks.length} of {disc._origCount})</span>
                      ) : null}
                    </div>
                    <div style={{fontSize:11,color:"#888",marginTop:2}}>
                      {disc.tasks.length > 0 ? (
                        <span>
                          <span style={{color:STATUS_COLORS["not-started"]}}>{discNotStarted} not started</span>
                          {" \u00b7 "}
                          <span style={{color:STATUS_COLORS["in-progress"]}}>{discInProgress} active</span>
                          {" \u00b7 "}
                          <span style={{color:STATUS_COLORS["complete"]}}>{discComplete} done</span>
                          {discBlocked > 0 ? <span>{" \u00b7 "}<span style={{color:STATUS_COLORS["blocked"]}}>{discBlocked} blocked</span></span> : null}
                        </span>
                      ) : (
                        <span>{isLibraryDisc ? `${libraryCount} tasks in library` : "Custom discipline"} — no tasks added yet</span>
                      )}
                    </div>
                  </div>
                </button>
                <div style={{display:"flex",gap:6,alignItems:"center"}}>
                  <button onClick={()=>setAddingTaskDisc({discId:disc.id, discName:disc.name})} style={{padding:"5px 12px",borderRadius:5,border:"none",background:campaignColor+"15",color:campaignColor,fontSize:11,fontWeight:600,cursor:"pointer"}}>+ Add Tasks</button>
                  {!isLibraryDisc && disc._origCount === 0 && (
                    <button onClick={()=>{if(confirm('Remove "'+disc.name+'" discipline?'))removeDiscipline(disc.id);}} style={{padding:"5px 8px",borderRadius:5,border:"none",background:"#fef2f2",color:"#ef4444",fontSize:11,cursor:"pointer"}}>&times;</button>
                  )}
                  <ChevDown open={isOpen} />
                </div>
              </div>
              {isOpen && (
                <div style={{padding:"4px 16px 16px"}}>
                  {disc.tasks.length === 0 ? (
                    <div style={{textAlign:"center",padding:"20px 0",color:"#bbb",fontSize:13}}>
                      No tasks yet. Click <strong>+ Add Tasks</strong> to get started.
                    </div>
                  ) : disc.tasks.map(task => (
                    <div key={task.id} onClick={()=>setEditingTask({task, discId: disc.id})} style={{display:"flex",alignItems:"center",gap:12,padding:"10px 12px",marginBottom:4,borderRadius:6,cursor:"pointer",background:"#fafafa",border:"1px solid #f0f0f0",transition:"background .1s"}}>
                      <div style={{width:8,height:8,borderRadius:"50%",background:STATUS_COLORS[task.status],flexShrink:0}} />
                      <div style={{flex:1,minWidth:0}}>
                        <div style={{fontSize:13,fontWeight:500,color:"#1a1a2e"}}>{task.title}</div>
                        <div style={{fontSize:11,color:"#999",marginTop:2}}>
                          {task.startDate && task.endDate ? `${fmt(task.startDate)} \u2013 ${fmt(task.endDate)} \u00b7 ` : ""}
                          {STATUS_LABELS[task.status]}
                        </div>
                      </div>
                      <div style={{fontSize:11,color:disc.color,fontWeight:600,flexShrink:0}}>{task.startDate && task.endDate ? daysBetween(task.startDate, task.endDate) + "d" : ""}</div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          );
        })}

        {/* Add Custom Discipline */}
        {!hasActiveFilter && (
          <button onClick={()=>setAddingDiscipline(true)} style={{width:"100%",padding:"14px 0",borderRadius:8,border:"2px dashed #d1d5db",background:"transparent",color:"#888",fontSize:13,fontWeight:600,cursor:"pointer",marginBottom:24}}>
            + Add Custom Discipline
          </button>
        )}

        {/* Reference: Non-Marketing Pipeline Stages */}
        {!hasActiveFilter && (
          <div style={{marginTop:20,background:"#f8fafc",borderRadius:10,border:"1px solid #e2e8f0",overflow:"hidden"}}>
            <button onClick={()=>setShowOther(!showOther)} style={{width:"100%",display:"flex",alignItems:"center",gap:10,padding:"14px 18px",background:"none",border:"none",cursor:"pointer",textAlign:"left"}}>
              <span style={{fontSize:15,lineHeight:1}}>&#128218;</span>
              <div style={{flex:1}}>
                <div style={{fontSize:13,fontWeight:700,color:"#475569"}}>Reference: Non-Marketing Pipeline Stages</div>
                <div style={{fontSize:11,color:"#94a3b8",marginTop:1}}>Distribution, Finance, Legal & Production milestones (read-only)</div>
              </div>
              <ChevDown open={showOther} s={14} />
            </button>
            {showOther && (
              <div style={{padding:"0 18px 18px",display:"grid",gridTemplateColumns:"repeat(auto-fill,minmax(260px,1fr))",gap:12}}>
                {REFERENCE_WORKFLOWS.map(wf => (
                  <div key={wf.name} style={{background:"#fff",borderRadius:8,border:"1px solid #e5e7eb",overflow:"hidden"}}>
                    <div style={{padding:"10px 14px",borderBottom:"1px solid #f0f0f0",display:"flex",alignItems:"center",gap:8,borderLeft:`4px solid ${wf.color}`}}>
                      <span style={{fontSize:16}}>{wf.icon}</span>
                      <span style={{fontSize:13,fontWeight:700,color:"#1a1a2e"}}>{wf.name}</span>
                      <span style={{fontSize:10,color:"#94a3b8",marginLeft:"auto",background:"#f1f5f9",padding:"2px 6px",borderRadius:8}}>{wf.milestones.length} items</span>
                    </div>
                    <div style={{padding:"8px 14px 10px"}}>
                      {wf.milestones.map((m, i) => (
                        <div key={i} style={{display:"flex",alignItems:"flex-start",gap:8,padding:"4px 0",borderBottom:i < wf.milestones.length - 1 ? "1px solid #f8fafc" : "none"}}>
                          <div style={{width:5,height:5,borderRadius:"50%",background:wf.color+"66",flexShrink:0,marginTop:5}} />
                          <span style={{fontSize:11,color:"#555",lineHeight:1.5}}>{m}</span>
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
        )}
      </div>
    );
  };

  /* ── GANTT VIEW ─────────────────────────────────────────── */
  const GanttView = () => {
    const tasksWithDates = allTasks.filter(t => t.startDate && t.endDate);
    if (tasksWithDates.length === 0) {
      return (
        <div style={{background:"#fff",borderRadius:12,padding:"60px 24px",textAlign:"center",border:"1px solid #e5e7eb"}}>
          <div style={{fontSize:36,marginBottom:12}}>&#128197;</div>
          <h3 style={{fontSize:18,fontWeight:700,color:"#1a1a2e",marginBottom:8}}>No Tasks Scheduled Yet</h3>
          <p style={{fontSize:13,color:"#888"}}>Add tasks and set their dates to see the timeline view.</p>
        </div>
      );
    }
    const totalDays = daysBetween(projectStart, projectEnd) + 14;
    const months = [];
    let cursor = getMonthStart(projectStart);
    const end = addDays(projectEnd, 14);
    while (cursor <= end) { months.push(cursor); const d = new Date(cursor + "T00:00:00"); d.setMonth(d.getMonth() + 1); cursor = d.toISOString().slice(0, 10); }
    const dayWidth = 3;
    const rowH = 28;
    const headerH = 44;
    const labelW = 220;
    const getX = date => { if (!date) return 0; return daysBetween(projectStart, date) * dayWidth; };
    const relX = getX(releaseDate);
    const discsWithTasks = disciplines.filter(d => d.tasks.some(t => t.startDate && t.endDate));

    return (
      <div className="gantt-scroll" style={{overflow:"auto",background:"#fff",borderRadius:8,border:"1px solid #e5e7eb"}}>
        <div style={{display:"flex",minWidth: labelW + totalDays * dayWidth}}>
          <div style={{width:labelW,minWidth:labelW,borderRight:"1px solid #e5e7eb",background:"#fafafa",position:"sticky",left:0,zIndex:10}}>
            <div style={{height:headerH,borderBottom:"1px solid #e5e7eb",padding:"0 12px",display:"flex",alignItems:"center",fontSize:11,fontWeight:700,color:"#888",textTransform:"uppercase",letterSpacing:"0.05em"}}>Task</div>
            {discsWithTasks.map(disc => (
              <React.Fragment key={disc.id}>
                <div style={{height:rowH,background:disc.color+"11",padding:"0 12px",display:"flex",alignItems:"center",fontSize:12,fontWeight:700,color:disc.color,borderBottom:"1px solid #f0f0f0"}}>{disc.name}</div>
                {disc.tasks.filter(t=>t.startDate&&t.endDate).map(task => (
                  <div key={task.id} onClick={()=>setEditingTask({task, discId:disc.id})} style={{height:rowH,padding:"0 12px",display:"flex",alignItems:"center",fontSize:11,color:"#555",borderBottom:"1px solid #f8f8f8",cursor:"pointer",whiteSpace:"nowrap",overflow:"hidden",textOverflow:"ellipsis"}} title={task.title}>{task.title}</div>
                ))}
              </React.Fragment>
            ))}
          </div>
          <div style={{flex:1,position:"relative"}}>
            <div style={{height:headerH,display:"flex",borderBottom:"1px solid #e5e7eb",position:"sticky",top:0,background:"#fff",zIndex:5}}>
              {months.map(m => { const x = getX(m); const nextMonth = new Date(m + "T00:00:00"); nextMonth.setMonth(nextMonth.getMonth() + 1); const w = daysBetween(m, nextMonth.toISOString().slice(0,10)) * dayWidth; return <div key={m} style={{position:"absolute",left:x,width:w,height:headerH,borderRight:"1px solid #f0f0f0",display:"flex",alignItems:"center",justifyContent:"center",fontSize:11,fontWeight:600,color:"#888"}}>{monthLabel(m)}</div>; })}
            </div>
            {discsWithTasks.map(disc => (
              <React.Fragment key={disc.id}>
                <div style={{height:rowH,background:disc.color+"08",borderBottom:"1px solid #f0f0f0"}} />
                {disc.tasks.filter(t=>t.startDate&&t.endDate).map(task => (
                  <div key={task.id} style={{height:rowH,position:"relative",borderBottom:"1px solid #f8f8f8"}}>
                    <div onClick={()=>setEditingTask({task, discId:disc.id})} style={{position:"absolute",left:getX(task.startDate),width:Math.max(daysBetween(task.startDate, task.endDate) * dayWidth, 6),height:18,top:5,borderRadius:4,background:STATUS_COLORS[task.status],borderLeft:`4px solid ${campaignColor}`,opacity:0.85,cursor:"pointer"}} title={`${task.title}: ${fmt(task.startDate)} \u2013 ${fmt(task.endDate)}`} />
                  </div>
                ))}
              </React.Fragment>
            ))}
            <div style={{position:"absolute",left:relX,top:0,bottom:0,width:2,background:"#ef4444",zIndex:8,pointerEvents:"none"}}>
              <div style={{position:"absolute",top:2,left:-28,background:"#ef4444",color:"#fff",fontSize:9,padding:"2px 6px",borderRadius:3,fontWeight:700,whiteSpace:"nowrap"}}>RELEASE</div>
            </div>
            {(() => { const today = new Date().toISOString().slice(0,10); if (today >= projectStart && today <= projectEnd) { return <div style={{position:"absolute",left:getX(today),top:0,bottom:0,width:1,background:"#3b82f6",zIndex:7,pointerEvents:"none",borderLeft:"1px dashed #3b82f6"}} />; } return null; })()}
          </div>
        </div>
      </div>
    );
  };

  /* ── CALENDAR VIEW ──────────────────────────────────────── */
  const CalendarView = () => {
    const [currentMonth, setCurrentMonth] = useState(() => { const d = new Date(); return d.getFullYear() + "-" + String(d.getMonth()+1).padStart(2,"0"); });
    const [expandedDate, setExpandedDate] = useState(null);
    const [calendarDiscFilter, setCalendarDiscFilter] = useState("all");
    const [calendarRangeMode, setCalendarRangeMode] = useState("span"); // "span" = every day, "endpoints" = start/end only
    const year = parseInt(currentMonth.split("-")[0]);
    const month = parseInt(currentMonth.split("-")[1]) - 1;
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const prevMonth = () => { const d = new Date(year, month - 1, 1); setCurrentMonth(d.getFullYear() + "-" + String(d.getMonth()+1).padStart(2,"0")); setExpandedDate(null); };
    const nextMonth = () => { const d = new Date(year, month + 1, 1); setCurrentMonth(d.getFullYear() + "-" + String(d.getMonth()+1).padStart(2,"0")); setExpandedDate(null); };
    const monthStr = new Date(year, month, 1).toLocaleDateString("en-US", {month:"long", year:"numeric"});
    const activeDiscs = disciplines.filter(d => d.tasks.length > 0);
    const selectedDisc = calendarDiscFilter !== "all" ? disciplines.find(d => d.id === calendarDiscFilter) : null;
    const filterColor = selectedDisc ? selectedDisc.color : campaignColor;

    const getTasksForDay = (day) => {
      const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
      let tasks;
      if (calendarRangeMode === "endpoints") {
        tasks = allTasks.filter(t => t.startDate && t.endDate && (t.startDate === dateStr || t.endDate === dateStr)).map(t => ({...t, _dayType: t.startDate === dateStr && t.endDate === dateStr ? "single" : t.startDate === dateStr ? "start" : "end"}));
      } else {
        tasks = allTasks.filter(t => t.startDate && t.endDate && dateStr >= t.startDate && dateStr <= t.endDate).map(t => ({...t, _dayType: t.startDate === dateStr ? "start" : t.endDate === dateStr ? "end" : "mid"}));
      }
      if (calendarDiscFilter !== "all") {
        const disc = disciplines.find(d => d.id === calendarDiscFilter);
        if (disc) { const discTaskIds = new Set(disc.tasks.map(t => t.id)); tasks = tasks.filter(t => discTaskIds.has(t.id)); }
      }
      return tasks;
    };

    const handleDateClick = (day, tasks) => {
      if (tasks.length === 0) return;
      const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
      setExpandedDate(expandedDate === dateStr ? null : dateStr);
    };

    let expandedTasks = expandedDate ? allTasks.filter(t => t.startDate && t.endDate && expandedDate >= t.startDate && expandedDate <= t.endDate) : [];
    if (expandedDate && calendarDiscFilter !== "all") {
      const disc = disciplines.find(d => d.id === calendarDiscFilter);
      if (disc) { const ids = new Set(disc.tasks.map(t => t.id)); expandedTasks = expandedTasks.filter(t => ids.has(t.id)); }
    }
    const expandedDateFormatted = expandedDate ? new Date(expandedDate + "T12:00:00").toLocaleDateString("en-US", {weekday:"long", month:"long", day:"numeric", year:"numeric"}) : "";

    const cells = [];
    for (let i = 0; i < firstDay; i++) cells.push(<div key={`e${i}`} style={{background:"#fafafa",borderRadius:4,minHeight:80}} />);
    for (let day = 1; day <= daysInMonth; day++) {
      const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
      const tasks = getTasksForDay(day);
      const isToday = dateStr === new Date().toISOString().slice(0,10);
      const isRelease = dateStr === releaseDate;
      const isExpanded = expandedDate === dateStr;
      const visibleTasks = isExpanded ? tasks : tasks.slice(0, 3);
      cells.push(
        <div key={day} onClick={()=>handleDateClick(day,tasks)} style={{background:isExpanded?campaignColor+"12":isRelease?"#fef2f2":isToday?"#eff6ff":"#fff",borderRadius:4,padding:"4px 6px",minHeight:80,border:isExpanded?`2px solid ${campaignColor}`:isRelease?"2px solid #ef4444":isToday?"2px solid #3b82f6":"1px solid #eee",overflow:isExpanded?"visible":"hidden",cursor:tasks.length>0?"pointer":"default",transition:"all 0.15s ease",position:"relative",zIndex:isExpanded?2:1}}>
          <div style={{fontSize:12,fontWeight:isToday||isRelease||isExpanded?700:500,color:isExpanded?campaignColor:isRelease?"#ef4444":isToday?"#3b82f6":"#555",marginBottom:4}}>
            {day}{isRelease ? " \u{1F3AC}" : ""}{tasks.length > 0 ? <span style={{fontSize:9,color:"#999",fontWeight:400,marginLeft:4}}>({tasks.length})</span> : ""}
          </div>
          {visibleTasks.map(t => {
            const pillColor = t.disciplineColor || campaignColor;
            const disc = disciplines.find(d=>d.tasks.some(tk=>tk.id===t.id));
            const dayTag = calendarRangeMode === "endpoints" ? (t._dayType === "start" ? "\u25B6 " : t._dayType === "end" ? "\u25C0 " : "\u25C6 ") : "";
            return (
              <div key={t.id} onClick={(e)=>{ e.stopPropagation(); if(disc) setEditingTask({task:t,discId:disc.id}); }} style={{fontSize:9,padding:"2px 4px",marginBottom:2,borderRadius:3,background:pillColor+"18",color:pillColor,fontWeight:600,cursor:"pointer",whiteSpace:"nowrap",overflow:"hidden",textOverflow:"ellipsis",borderLeft:`2px solid ${pillColor}`}} title={`${t.title} (${t.disciplineName || ""})\n${t.startDate} \u2013 ${t.endDate}`}>{dayTag}{t.title}</div>
            );
          })}
          {!isExpanded && tasks.length > 3 && <div style={{fontSize:9,color:campaignColor,fontWeight:600,cursor:"pointer"}}>+{tasks.length-3} more &darr;</div>}
          {isExpanded && tasks.length > 3 && <div style={{fontSize:9,color:"#999",marginTop:2,cursor:"pointer"}}>click to collapse &uarr;</div>}
        </div>
      );
    }

    return (
      <div style={{background:"#fff",borderRadius:8,border:"1px solid #e5e7eb",padding:20}}>
        <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",marginBottom:12}}>
          <button onClick={prevMonth} style={{padding:"6px 12px",borderRadius:6,border:"1px solid #ddd",background:"#fff",cursor:"pointer",fontSize:14}}>&larr;</button>
          <h3 style={{fontSize:16,fontWeight:700,color:"#1a1a2e"}}>{monthStr}{selectedDisc && <span style={{fontSize:12,fontWeight:600,color:selectedDisc.color,marginLeft:8}}>— {selectedDisc.name}</span>}</h3>
          <button onClick={nextMonth} style={{padding:"6px 12px",borderRadius:6,border:"1px solid #ddd",background:"#fff",cursor:"pointer",fontSize:14}}>&rarr;</button>
        </div>
        {/* ── Discipline Sub-Calendar Filter ── */}
        {activeDiscs.length > 1 && (
          <div style={{display:"flex",flexWrap:"wrap",gap:6,marginBottom:12,padding:"8px 0",borderTop:"1px solid #f0f0f0",borderBottom:"1px solid #f0f0f0"}}>
            <button onClick={()=>{setCalendarDiscFilter("all");setExpandedDate(null);}} style={{fontSize:10,padding:"4px 10px",borderRadius:12,border:calendarDiscFilter==="all"?`2px solid ${campaignColor}`:"1px solid #ddd",background:calendarDiscFilter==="all"?campaignColor:"#fff",color:calendarDiscFilter==="all"?"#fff":"#666",fontWeight:600,cursor:"pointer",transition:"all 0.15s"}}>All Disciplines</button>
            {activeDiscs.map(d => (
              <button key={d.id} onClick={()=>{setCalendarDiscFilter(calendarDiscFilter===d.id?"all":d.id);setExpandedDate(null);}} style={{fontSize:10,padding:"4px 10px",borderRadius:12,border:calendarDiscFilter===d.id?`2px solid ${d.color}`:"1px solid #ddd",background:calendarDiscFilter===d.id?d.color:"#fff",color:calendarDiscFilter===d.id?"#fff":d.color,fontWeight:600,cursor:"pointer",transition:"all 0.15s"}}>{d.name}</button>
            ))}
          </div>
        )}
        {/* ── Span vs Endpoints Toggle ── */}
        <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:10}}>
          <span style={{fontSize:10,color:"#888",fontWeight:600}}>Show tasks:</span>
          <div style={{display:"flex",borderRadius:6,overflow:"hidden",border:"1px solid #ddd"}}>
            <button onClick={()=>setCalendarRangeMode("span")} style={{fontSize:10,padding:"4px 12px",border:"none",background:calendarRangeMode==="span"?campaignColor:"#fff",color:calendarRangeMode==="span"?"#fff":"#666",fontWeight:600,cursor:"pointer",transition:"all 0.15s"}}>Full Span</button>
            <button onClick={()=>setCalendarRangeMode("endpoints")} style={{fontSize:10,padding:"4px 12px",border:"none",borderLeft:"1px solid #ddd",background:calendarRangeMode==="endpoints"?campaignColor:"#fff",color:calendarRangeMode==="endpoints"?"#fff":"#666",fontWeight:600,cursor:"pointer",transition:"all 0.15s"}}>Start / End Only</button>
          </div>
          {calendarRangeMode === "endpoints" && <span style={{fontSize:9,color:"#999"}}>{"\u25B6"} = start &nbsp; {"\u25C0"} = end &nbsp; {"\u25C6"} = same day</span>}
        </div>
        <div style={{display:"grid",gridTemplateColumns:"repeat(7,1fr)",gap:4,marginBottom:4}}>
          {["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].map(d=><div key={d} style={{fontSize:11,fontWeight:700,color:"#999",textAlign:"center",padding:"4px 0"}}>{d}</div>)}
        </div>
        <div style={{display:"grid",gridTemplateColumns:"repeat(7,1fr)",gap:4}}>{cells}</div>

        {/* ── Expanded Date Detail Panel ── */}
        {expandedDate && expandedTasks.length > 0 && (
          <div style={{marginTop:12,background:"#f8fafc",borderRadius:8,border:`1px solid ${campaignColor}33`,overflow:"hidden"}}>
            <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",padding:"10px 16px",background:campaignColor+"10",borderBottom:`1px solid ${campaignColor}22`}}>
              <div>
                <span style={{fontSize:14,fontWeight:700,color:"#1a1a2e"}}>{expandedDateFormatted}</span>
                <span style={{fontSize:12,color:"#666",marginLeft:8}}>{expandedTasks.length} task{expandedTasks.length !== 1 ? "s" : ""} active</span>
              </div>
              <button onClick={()=>setExpandedDate(null)} style={{background:"none",border:"none",fontSize:18,color:"#999",cursor:"pointer",padding:"0 4px",lineHeight:1}}>&times;</button>
            </div>
            <div style={{padding:"8px 12px",maxHeight:320,overflowY:"auto"}}>
              {expandedTasks.map(t => {
                const discColor = t.disciplineColor || "#666";
                const discName = t.disciplineName || "";
                const disc = disciplines.find(d => d.tasks.some(tk => tk.id === t.id));
                return (
                  <div key={t.id} onClick={()=>{ if(disc) setEditingTask({task:t,discId:disc.id}); }} style={{display:"flex",alignItems:"flex-start",gap:10,padding:"8px 6px",borderBottom:"1px solid #eee",cursor:"pointer",borderRadius:4,transition:"background 0.1s"}} onMouseEnter={e=>e.currentTarget.style.background="#fff"} onMouseLeave={e=>e.currentTarget.style.background="transparent"}>
                    <div style={{width:4,minHeight:36,borderRadius:2,background:discColor,flexShrink:0,marginTop:2}} />
                    <div style={{flex:1,minWidth:0}}>
                      <div style={{fontSize:12,fontWeight:700,color:"#1a1a2e",marginBottom:2}}>{t.title}</div>
                      <div style={{fontSize:10,color:discColor,fontWeight:600,marginBottom:3}}>{discName}</div>
                      {t.description && <div style={{fontSize:10,color:"#666",lineHeight:1.4,marginBottom:3}}>{t.description.length > 120 ? t.description.slice(0,120) + "..." : t.description}</div>}
                      <div style={{display:"flex",alignItems:"center",gap:8,fontSize:10,color:"#888"}}>
                        <span>{t.startDate ? new Date(t.startDate+"T12:00:00").toLocaleDateString("en-US",{month:"short",day:"numeric"}) : "?"} &ndash; {t.endDate ? new Date(t.endDate+"T12:00:00").toLocaleDateString("en-US",{month:"short",day:"numeric"}) : "?"}</span>
                        {t.roles && t.roles.length > 0 && <span style={{color:"#aaa"}}>|</span>}
                        {t.roles && t.roles.length > 0 && <span>{t.roles.slice(0,2).join(", ")}{t.roles.length > 2 ? ` +${t.roles.length-2}` : ""}</span>}
                      </div>
                    </div>
                    <div style={{flexShrink:0}}>
                      <span style={{display:"inline-block",fontSize:9,padding:"2px 7px",borderRadius:3,background:STATUS_COLORS[t.status]+"22",color:STATUS_COLORS[t.status],fontWeight:700,whiteSpace:"nowrap"}}>{t.status.replace("-"," ")}</span>
                    </div>
                  </div>
                );
              })}
            </div>
          </div>
        )}

        {/* discipline legend now integrated into filter bar above */}
      </div>
    );
  };

  /* ── PRINT VIEWS ────────────────────────────────────────── */
  if (printMode === "overview") {
    const activeDiscs = disciplines.filter(d => d.tasks.length > 0);
    const totalTasks = allTasks.length;
    const ns = allTasks.filter(t => t.status === "not-started").length;
    const ip = allTasks.filter(t => t.status === "in-progress").length;
    const co = allTasks.filter(t => t.status === "complete").length;
    const bl = allTasks.filter(t => t.status === "blocked").length;
    const pct = totalTasks > 0 ? Math.round((co / totalTasks) * 100) : 0;
    const datesAll = allTasks.map(t => t.startDate).filter(Boolean).sort();
    const earliest = datesAll[0] || releaseDate;
    const upcoming = allTasks.filter(t => t.status === "in-progress" || (t.status === "not-started" && t.startDate && t.startDate <= addDays(todayStr(), 14)));
    const blocked = allTasks.filter(t => t.status === "blocked");
    const ps = {padding:"40px 48px",maxWidth:960,margin:"0 auto",fontSize:11,color:"#333",lineHeight:1.5};
    const hdr = {display:"flex",alignItems:"center",gap:16,paddingBottom:16,borderBottom:`3px solid ${campaignColor}`,marginBottom:20};
    const statBox = {flex:1,textAlign:"center",padding:"10px 6px",background:"#f8fafc",borderRadius:6,border:"1px solid #e5e7eb"};
    const statNum = {fontSize:22,fontWeight:800,color:"#1a1a2e",margin:0};
    const statLbl = {fontSize:9,color:"#888",textTransform:"uppercase",letterSpacing:"0.05em",marginTop:2};
    const secTitle = (text, color) => ({fontSize:15,fontWeight:800,color:color||"#1a1a2e",margin:"0 0 10px",paddingBottom:6,borderBottom:`2px solid ${(color||"#1a1a2e")}33`});
    const thS = {textAlign:"left",padding:"5px 8px",fontWeight:700,color:"#555",borderBottom:"1px solid #ddd",fontSize:10};
    const tdS = {padding:"4px 8px",borderBottom:"1px solid #eee",fontSize:10,verticalAlign:"top"};
    const badge = (status) => ({display:"inline-block",fontSize:9,padding:"2px 6px",borderRadius:3,background:STATUS_COLORS[status]+"22",color:STATUS_COLORS[status],fontWeight:700,whiteSpace:"nowrap"});
    return (
      <div style={ps}>
        {/* Page 1: Cover & Executive Summary */}
        <div style={hdr}>
          <div style={{width:8,height:48,borderRadius:4,background:campaignColor}} />
          <div style={{flex:1}}>
            <h1 style={{fontSize:30,fontWeight:900,color:"#1a1a2e",margin:0}}>{projectName}</h1>
            <p style={{fontSize:13,color:"#666",margin:"4px 0 0"}}>Marketing & Distribution Pipeline &middot; Release: {fmt(releaseDate)}</p>
          </div>
          <div style={{textAlign:"right",fontSize:10,color:"#999"}}>
            <div>Exported {new Date().toLocaleDateString("en-US",{month:"long",day:"numeric",year:"numeric"})}</div>
            <div>{new Date().toLocaleTimeString("en-US",{hour:"numeric",minute:"2-digit"})}</div>
          </div>
        </div>

        {/* Executive Summary Stats */}
        <div style={{display:"flex",gap:8,marginBottom:20}}>
          <div style={statBox}><div style={statNum}>{totalTasks}</div><div style={statLbl}>Total Tasks</div></div>
          <div style={statBox}><div style={{...statNum,color:STATUS_COLORS["not-started"]}}>{ns}</div><div style={statLbl}>Not Started</div></div>
          <div style={statBox}><div style={{...statNum,color:STATUS_COLORS["in-progress"]}}>{ip}</div><div style={statLbl}>In Progress</div></div>
          <div style={statBox}><div style={{...statNum,color:STATUS_COLORS["complete"]}}>{co}</div><div style={statLbl}>Complete</div></div>
          {bl > 0 && <div style={statBox}><div style={{...statNum,color:STATUS_COLORS["blocked"]}}>{bl}</div><div style={statLbl}>Blocked</div></div>}
          <div style={statBox}><div style={{...statNum,color:campaignColor}}>{pct}%</div><div style={statLbl}>Progress</div></div>
        </div>

        {/* Campaign Overview Table */}
        <div style={{marginBottom:20}}>
          <h2 style={secTitle("Campaign Overview")}>Campaign Overview</h2>
          <table style={{width:"100%",borderCollapse:"collapse"}}>
            <tbody style={{fontSize:11}}>
              <tr><td style={{padding:"4px 0",color:"#888",width:160}}>Project Name</td><td style={{padding:"4px 0",fontWeight:600}}>{projectName}</td></tr>
              <tr><td style={{padding:"4px 0",color:"#888"}}>Release Date</td><td style={{padding:"4px 0",fontWeight:600}}>{fmt(releaseDate)}</td></tr>
              <tr><td style={{padding:"4px 0",color:"#888"}}>Campaign Start</td><td style={{padding:"4px 0",fontWeight:600}}>{fmt(earliest)}</td></tr>
              <tr><td style={{padding:"4px 0",color:"#888"}}>Active Disciplines</td><td style={{padding:"4px 0",fontWeight:600}}>{activeDiscs.length} of {disciplines.length}</td></tr>
              <tr><td style={{padding:"4px 0",color:"#888"}}>Days to Release</td><td style={{padding:"4px 0",fontWeight:600}}>{Math.max(0, daysBetween(todayStr(), releaseDate))} days</td></tr>
            </tbody>
          </table>
        </div>

        {/* Discipline Progress Breakdown */}
        <div style={{marginBottom:20}}>
          <h2 style={secTitle("Discipline Progress")}>Discipline Progress</h2>
          <table style={{width:"100%",borderCollapse:"collapse"}}>
            <thead><tr style={{background:"#f5f5f7"}}>
              <th style={thS}>Discipline</th>
              <th style={{...thS,width:50,textAlign:"center"}}>Tasks</th>
              <th style={{...thS,width:50,textAlign:"center"}}>Done</th>
              <th style={{...thS,width:50,textAlign:"center"}}>Active</th>
              <th style={{...thS,width:180}}>Progress</th>
            </tr></thead>
            <tbody>
              {activeDiscs.map(d => {
                const dt = d.tasks.length;
                const dc = d.tasks.filter(t=>t.status==="complete").length;
                const da = d.tasks.filter(t=>t.status==="in-progress").length;
                const dp = dt > 0 ? Math.round((dc/dt)*100) : 0;
                return (
                  <tr key={d.id}>
                    <td style={{...tdS,fontWeight:600,color:d.color}}>{d.name}</td>
                    <td style={{...tdS,textAlign:"center"}}>{dt}</td>
                    <td style={{...tdS,textAlign:"center",color:"#10b981",fontWeight:600}}>{dc}</td>
                    <td style={{...tdS,textAlign:"center",color:"#3b82f6",fontWeight:600}}>{da}</td>
                    <td style={tdS}>
                      <div style={{display:"flex",alignItems:"center",gap:6}}>
                        <div style={{flex:1,height:8,background:"#e5e7eb",borderRadius:4,overflow:"hidden"}}>
                          <div style={{width:dp+"%",height:"100%",background:d.color,borderRadius:4,transition:"width .3s"}} />
                        </div>
                        <span style={{fontSize:9,fontWeight:700,color:"#555",minWidth:28}}>{dp}%</span>
                      </div>
                    </td>
                  </tr>
                );
              })}
            </tbody>
          </table>
        </div>

        {/* Blocked Tasks Alert */}
        {blocked.length > 0 && (
          <div style={{marginBottom:20,padding:"10px 14px",background:"#fef2f2",border:"1px solid #fecaca",borderRadius:6}}>
            <h3 style={{fontSize:12,fontWeight:800,color:"#dc2626",margin:"0 0 6px"}}>&#9888; Blocked Tasks ({blocked.length})</h3>
            {blocked.map(t => (
              <div key={t.id} style={{fontSize:10,padding:"3px 0",color:"#991b1b"}}>
                <strong>{t.disciplineName}:</strong> {t.title} ({fmt(t.startDate)} – {fmt(t.endDate)})
              </div>
            ))}
          </div>
        )}

        {/* Upcoming / Active Work */}
        {upcoming.length > 0 && (
          <div style={{marginBottom:8,padding:"10px 14px",background:"#eff6ff",border:"1px solid #bfdbfe",borderRadius:6}}>
            <h3 style={{fontSize:12,fontWeight:800,color:"#1d4ed8",margin:"0 0 6px"}}>&#128337; Active & Upcoming (Next 14 Days) — {upcoming.length} tasks</h3>
            {upcoming.slice(0,12).map(t => (
              <div key={t.id} style={{fontSize:10,padding:"3px 0",color:"#1e3a5f",display:"flex",gap:6}}>
                <span style={badge(t.status)}>{STATUS_LABELS[t.status]}</span>
                <strong>{t.disciplineName}:</strong> {t.title} ({fmt(t.startDate)} – {fmt(t.endDate)})
              </div>
            ))}
            {upcoming.length > 12 && <div style={{fontSize:9,color:"#6b7280",marginTop:4}}>+ {upcoming.length - 12} more tasks</div>}
          </div>
        )}

        {/* Page break before detailed task lists */}
        <div className="print-break" style={{pageBreakBefore:"always",breakBefore:"page"}} />

        {/* Detailed Task Lists Per Discipline */}
        {activeDiscs.map((disc, di) => (
          <div key={disc.id} style={{marginBottom:24,pageBreakInside:"avoid"}}>
            <h2 style={secTitle(disc.name, disc.color)}>{disc.name}
              <span style={{fontSize:10,fontWeight:500,color:"#888",marginLeft:8}}>
                ({disc.tasks.filter(t=>t.status==="complete").length}/{disc.tasks.length} complete)
              </span>
            </h2>
            <table style={{width:"100%",borderCollapse:"collapse"}}>
              <thead><tr style={{background:"#f5f5f7"}}>
                <th style={{...thS,width:"28%"}}>Task</th>
                <th style={{...thS,width:"28%"}}>Description</th>
                <th style={{...thS,width:70}}>Start</th>
                <th style={{...thS,width:70}}>End</th>
                <th style={{...thS,width:55}}>Status</th>
                <th style={{...thS,width:"16%"}}>Owner / Roles</th>
              </tr></thead>
              <tbody>
                {disc.tasks.map(t => (
                  <tr key={t.id}>
                    <td style={{...tdS,fontWeight:600}}>{t.title}</td>
                    <td style={{...tdS,color:"#555",fontSize:9,lineHeight:1.4}}>{(t.description || "—").slice(0, 160)}{(t.description||"").length > 160 ? "…" : ""}</td>
                    <td style={{...tdS,fontSize:9,color:"#666",whiteSpace:"nowrap"}}>{fmt(t.startDate)}</td>
                    <td style={{...tdS,fontSize:9,color:"#666",whiteSpace:"nowrap"}}>{fmt(t.endDate)}</td>
                    <td style={tdS}><span style={badge(t.status)}>{STATUS_LABELS[t.status]}</span></td>
                    <td style={{...tdS,fontSize:9,color:"#666"}}>{(t.roles || []).join(", ") || "—"}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        ))}

        {/* Footer */}
        <div style={{marginTop:32,paddingTop:12,borderTop:"1px solid #ddd",fontSize:9,color:"#aaa",display:"flex",justifyContent:"space-between"}}>
          <span>{projectName} — Marketing & Distribution Pipeline</span>
          <span>Generated {new Date().toLocaleDateString("en-US",{month:"long",day:"numeric",year:"numeric"})} at {new Date().toLocaleTimeString("en-US",{hour:"numeric",minute:"2-digit"})}</span>
        </div>
      </div>
    );
  }

  if (printMode === "timeline") {
    const tasksWithDates = allTasks.filter(t => t.startDate && t.endDate);
    if (tasksWithDates.length === 0) return <div style={{padding:40,textAlign:"center",color:"#999"}}>No scheduled tasks to print.</div>;
    const totalDays = daysBetween(projectStart, projectEnd) + 14;
    const dayWidth = 2;
    const months = [];
    let cursor = getMonthStart(projectStart);
    const end = addDays(projectEnd, 14);
    while (cursor <= end) { months.push(cursor); const d = new Date(cursor + "T00:00:00"); d.setMonth(d.getMonth() + 1); cursor = d.toISOString().slice(0, 10); }
    const getX = date => daysBetween(projectStart, date) * dayWidth;
    const discsWithTasks = disciplines.filter(d => d.tasks.some(t => t.startDate && t.endDate));
    return (
      <div style={{padding:"30px 20px"}}>
        <div style={{display:"flex",alignItems:"center",gap:12,marginBottom:16}}>
          <div style={{width:6,height:30,borderRadius:3,background:campaignColor}} />
          <div>
            <h1 style={{fontSize:22,fontWeight:800,color:"#1a1a2e",margin:0}}>{projectName} &mdash; Timeline</h1>
            <p style={{fontSize:12,color:"#888",margin:"2px 0 0"}}>Release: {fmt(releaseDate)} &middot; {allTasks.length} tasks across {disciplines.length} disciplines</p>
          </div>
        </div>
        <div style={{overflowX:"auto"}}>
          <div style={{minWidth:200 + totalDays * dayWidth}}>
            <div style={{display:"flex",marginLeft:200,height:24,borderBottom:"1px solid #ddd"}}>
              {months.map(m => { const d2=new Date(m+"T00:00:00"); d2.setMonth(d2.getMonth()+1); const w=daysBetween(m,d2.toISOString().slice(0,10))*dayWidth; return <div key={m} style={{position:"absolute",marginLeft:getX(m),width:w,fontSize:9,fontWeight:700,color:"#888",textAlign:"center"}}>{monthLabel(m)}</div>; })}
            </div>
            {discsWithTasks.map(disc => (
              <div key={disc.id} style={{marginBottom:12}}>
                <div style={{fontSize:10,fontWeight:800,color:disc.color,padding:"4px 0",marginBottom:2}}>{disc.name}</div>
                {disc.tasks.filter(t=>t.startDate&&t.endDate).map(t => (
                  <div key={t.id} style={{display:"flex",alignItems:"center",height:18,marginBottom:2}}>
                    <div style={{width:200,minWidth:200,fontSize:8,color:"#555",whiteSpace:"nowrap",overflow:"hidden",textOverflow:"ellipsis",paddingRight:8}}>{t.title}</div>
                    <div style={{position:"relative",flex:1,height:12}}>
                      <div style={{position:"absolute",left:getX(t.startDate),width:Math.max(daysBetween(t.startDate,t.endDate)*dayWidth,4),height:12,borderRadius:2,background:STATUS_COLORS[t.status],opacity:0.8}} />
                    </div>
                  </div>
                ))}
              </div>
            ))}
          </div>
        </div>
        <div style={{marginTop:20,fontSize:9,color:"#aaa",textAlign:"center"}}>Generated {new Date().toLocaleDateString()}</div>
      </div>
    );
  }

  /* ── CALENDAR PRINT VIEW ─────────────────────────────────── */
  if (printMode === "calendar") {
    const sm = calendarPrintRange.startMonth;
    const em = calendarPrintRange.endMonth;
    const months = [];
    if (sm && em) {
      let cur = sm;
      while (cur <= em) {
        months.push(cur);
        const [y2, m2] = cur.split("-").map(Number);
        const nd = new Date(y2, m2, 1);
        cur = nd.getFullYear() + "-" + String(nd.getMonth()+1).padStart(2,"0");
      }
    }
    const printRangeMode = calendarRangeMode || "span";
    const getCalTasks = (yr, mo, day) => {
      const dateStr = `${yr}-${String(mo+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
      if (printRangeMode === "endpoints") {
        return allTasks.filter(t => t.startDate && t.endDate && (t.startDate === dateStr || t.endDate === dateStr)).map(t => ({...t, _dayType: t.startDate === dateStr && t.endDate === dateStr ? "single" : t.startDate === dateStr ? "start" : "end"}));
      }
      return allTasks.filter(t => t.startDate && t.endDate && dateStr >= t.startDate && dateStr <= t.endDate).map(t => ({...t, _dayType: t.startDate === dateStr ? "start" : t.endDate === dateStr ? "end" : "mid"}));
    };
    return (
      <div className="print-landscape" style={{background:"#fff",padding:0}}>
        {months.map((mStr, mIdx) => {
          const [yr, mo] = mStr.split("-").map(Number);
          const moIdx = mo - 1;
          const first = new Date(yr, moIdx, 1).getDay();
          const dim = new Date(yr, moIdx + 1, 0).getDate();
          const moLabel = new Date(yr, moIdx, 1).toLocaleDateString("en-US", {month:"long", year:"numeric"});
          const cells2 = [];
          for (let i = 0; i < first; i++) cells2.push(<td key={`e${i}`} style={{background:"#fafafa",border:"1px solid #e5e7eb"}}></td>);
          for (let day = 1; day <= dim; day++) {
            const dateStr = `${yr}-${String(moIdx+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
            const tasks = getCalTasks(yr, moIdx, day);
            const isRelease = dateStr === releaseDate;
            cells2.push(
              <td key={day} style={{border:"1px solid #d1d5db",verticalAlign:"top",padding:"2px 3px",height:72,width:"14.28%",background:isRelease?"#fef2f2":"#fff",position:"relative"}}>
                <div style={{fontSize:10,fontWeight:isRelease?800:600,color:isRelease?"#ef4444":"#333",marginBottom:2}}>{day}{isRelease ? " \u{1F3AC}" : ""}</div>
                {tasks.slice(0,5).map(t => {
                  const pc = t.disciplineColor || campaignColor;
                  const tag = printRangeMode === "endpoints" ? (t._dayType === "start" ? "\u25B6 " : t._dayType === "end" ? "\u25C0 " : "\u25C6 ") : "";
                  return <div key={t.id} style={{fontSize:7,padding:"1px 3px",marginBottom:1,borderRadius:2,background:pc+"18",color:pc,fontWeight:600,whiteSpace:"nowrap",overflow:"hidden",textOverflow:"ellipsis",borderLeft:`2px solid ${pc}`,lineHeight:"1.3"}}>{tag}{t.title}</div>;
                })}
                {tasks.length > 5 && <div style={{fontSize:7,color:"#999",fontWeight:600}}>+{tasks.length-5} more</div>}
              </td>
            );
          }
          // Fill remaining cells
          const totalCells = cells2.length;
          const remainder = totalCells % 7;
          if (remainder > 0) for (let i = 0; i < 7 - remainder; i++) cells2.push(<td key={`t${i}`} style={{background:"#fafafa",border:"1px solid #e5e7eb"}}></td>);
          // Build rows
          const rows = [];
          for (let r = 0; r < cells2.length; r += 7) rows.push(cells2.slice(r, r + 7));

          return (
            <div key={mStr} className={mIdx > 0 ? "print-break" : ""} style={{pageBreakAfter: mIdx < months.length - 1 ? "always" : "auto", padding:"0.2in 0"}}>
              {/* Month Header */}
              <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",marginBottom:10,paddingBottom:8,borderBottom:`3px solid ${campaignColor}`}}>
                <div>
                  <div style={{fontSize:22,fontWeight:800,color:"#1a1a2e"}}>{moLabel}</div>
                  <div style={{fontSize:11,color:"#666",marginTop:2}}>{projectName} &mdash; Campaign Calendar{printRangeMode === "endpoints" ? " (Start/End Dates Only)" : ""}</div>
                </div>
                <div style={{display:"flex",alignItems:"center",gap:8}}>
                  <div style={{width:10,height:10,borderRadius:"50%",background:campaignColor}} />
                  <div style={{fontSize:10,color:"#888"}}>Page {mIdx+1} of {months.length}</div>
                </div>
              </div>
              {/* Legends */}
              <div style={{display:"flex",flexWrap:"wrap",gap:8,marginBottom:printRangeMode==="endpoints"?4:8,alignItems:"center"}}>
                {disciplines.filter(d=>d.tasks.length>0).map(d=>(
                  <div key={d.id} style={{display:"flex",alignItems:"center",gap:4,fontSize:8}}>
                    <div style={{width:8,height:8,borderRadius:2,background:d.color}} />
                    <span style={{color:"#666"}}>{d.name}</span>
                  </div>
                ))}
              </div>
              {printRangeMode === "endpoints" && (
                <div style={{display:"flex",gap:12,marginBottom:8,fontSize:8,color:"#888"}}>
                  <span>{"\u25B6"} = Start Date</span>
                  <span>{"\u25C0"} = End Date</span>
                  <span>{"\u25C6"} = Single Day</span>
                </div>
              )}
              {/* Calendar table */}
              <table style={{width:"100%",borderCollapse:"collapse",tableLayout:"fixed"}}>
                <thead>
                  <tr>
                    {["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"].map(d=>(
                      <th key={d} style={{fontSize:9,fontWeight:700,color:"#666",textAlign:"center",padding:"4px 0",borderBottom:"2px solid #d1d5db",background:"#f8fafc",width:"14.28%"}}>{d}</th>
                    ))}
                  </tr>
                </thead>
                <tbody>
                  {rows.map((row, ri)=>(
                    <tr key={ri}>{row}</tr>
                  ))}
                </tbody>
              </table>
              {mIdx === months.length - 1 && (
                <div style={{marginTop:12,fontSize:8,color:"#aaa",textAlign:"center"}}>Generated {new Date().toLocaleDateString()} &mdash; Release: {new Date(releaseDate + "T12:00:00").toLocaleDateString("en-US",{month:"long",day:"numeric",year:"numeric"})}</div>
              )}
            </div>
          );
        })}
      </div>
    );
  }

  /* ── MAIN LAYOUT ────────────────────────────────────────── */
  return (
    <div style={{display:"flex",height:"100vh",background:"#f5f5f7"}}>
      {/* Sidebar */}
      <div className="sidebar-container no-print" style={{width:240,minWidth:240,background:"#1a1a2e",color:"#fff",display:"flex",flexDirection:"column",overflow:"auto"}}>
        {/* Campaign Management */}
        <div style={{padding:"10px 12px",borderBottom:"1px solid rgba(255,255,255,0.08)"}}>
          <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",marginBottom:6}}>
            <div style={{fontSize:10,fontWeight:700,color:"#8888aa",textTransform:"uppercase",letterSpacing:"0.05em"}}>Campaigns</div>
            <div style={{fontSize:9,fontWeight:600,color:syncing?"#f59e0b":campaignId?"#10b981":"#8888aa"}}>
              {syncing ? "\u25CF Syncing..." : campaignId ? (user ? "\u25CF Cloud" : "\u25CF Local") : ""}
            </div>
          </div>
          {authLoading ? (
            <div style={{fontSize:10,color:"#666",padding:"4px 0"}}>Loading...</div>
          ) : !user ? (
            <button onClick={signIn} style={{width:"100%",padding:"7px 0",borderRadius:5,border:"none",background:"#4285f4",color:"#fff",fontSize:11,cursor:"pointer",fontWeight:600,marginBottom:6}}>Sign in with Google</button>
          ) : (
            <div style={{display:"flex",alignItems:"center",gap:6,marginBottom:6,padding:"2px 0"}}>
              {user.photoURL && <img src={user.photoURL} style={{width:16,height:16,borderRadius:"50%"}} referrerPolicy="no-referrer" />}
              <div style={{flex:1,fontSize:9,color:"#aaa",overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap"}}>{user.email}</div>
              <button onClick={doSignOut} style={{fontSize:9,color:"#666",background:"none",border:"none",cursor:"pointer",textDecoration:"underline",flexShrink:0}}>out</button>
            </div>
          )}
          <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:3,marginBottom:6}}>
            <button onClick={saveCampaign} style={{padding:"5px 0",borderRadius:4,border:"none",background:!campaignId?"#10b981":"rgba(255,255,255,0.08)",color:!campaignId?"#fff":"#ccc",fontSize:10,cursor:"pointer",fontWeight:600}}>{campaignId?"Save":"Save Campaign"}</button>
            <button onClick={newCampaign} style={{padding:"5px 0",borderRadius:4,border:"none",background:"rgba(255,255,255,0.08)",color:"#ccc",fontSize:10,cursor:"pointer"}}>New Campaign</button>
            <button onClick={exportCampaign} style={{padding:"5px 0",borderRadius:4,border:"none",background:"rgba(255,255,255,0.08)",color:"#ccc",fontSize:10,cursor:"pointer"}}>Export JSON</button>
            <button onClick={()=>fileInputRef.current?.click()} style={{padding:"5px 0",borderRadius:4,border:"none",background:"rgba(255,255,255,0.08)",color:"#ccc",fontSize:10,cursor:"pointer"}}>Import JSON</button>
          </div>
          {Object.keys(savedCampaigns).length > 0 && (
            <div style={{maxHeight:120,overflow:"auto"}}>
              <div style={{fontSize:9,color:"#666",marginBottom:3,textTransform:"uppercase",letterSpacing:"0.04em"}}>Saved</div>
              {Object.entries(savedCampaigns).map(([id, c]) => (
                <div key={id} style={{display:"flex",alignItems:"center",gap:6,padding:"5px 6px",marginBottom:2,borderRadius:4,background:id===campaignId?"rgba(255,255,255,0.12)":"transparent",cursor:"pointer",borderLeft:`3px solid ${c.campaignColor||"#7c3aed"}`,transition:"background .1s"}} onClick={()=>loadCampaign(id)}>
                  <div style={{width:8,height:8,borderRadius:"50%",background:c.campaignColor||"#7c3aed",flexShrink:0}} />
                  <div style={{flex:1,minWidth:0}}>
                    <div style={{fontSize:10,color:id===campaignId?"#fff":"#aaa",fontWeight:id===campaignId?600:400,whiteSpace:"nowrap",overflow:"hidden",textOverflow:"ellipsis"}}>{c.projectName||"Untitled"}</div>
                    <div style={{fontSize:8,color:"#555"}}>{c.savedAt ? new Date(c.savedAt).toLocaleDateString("en-US",{month:"short",day:"numeric"}) : ""} &middot; {c.disciplines ? c.disciplines.reduce((a,d)=>a+d.tasks.length,0) : 0} tasks</div>
                  </div>
                  <button onClick={(e)=>{e.stopPropagation();if(confirm('Delete "'+c.projectName+'"?'))removeCampaign(id);}} style={{background:"none",border:"none",color:"#ef4444",fontSize:14,cursor:"pointer",padding:"0 2px",lineHeight:1,flexShrink:0}}>&times;</button>
                </div>
              ))}
            </div>
          )}
          <input ref={fileInputRef} type="file" accept=".json" onChange={importCampaign} style={{display:"none"}} />
        </div>

        <div style={{padding:"14px 14px 10px"}}>
          {/* Campaign color bar */}
          <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:10}}>
            <div style={{width:6,height:28,borderRadius:3,background:campaignColor}} />
            <input value={projectName} onChange={e=>setProjectName(e.target.value)} style={{background:"transparent",border:"none",color:"#fff",fontSize:14,fontWeight:700,width:"100%",outline:"none"}} />
          </div>
          {/* Campaign color picker */}
          <div style={{marginBottom:10}}>
            <div style={{fontSize:10,color:"#8888aa",marginBottom:4}}>Campaign Color</div>
            <div style={{display:"flex",gap:4,flexWrap:"wrap"}}>
              {CAMPAIGN_COLORS.map(c => <div key={c} onClick={()=>setCampaignColor(c)} style={{width:18,height:18,borderRadius:"50%",background:c,cursor:"pointer",border:c===campaignColor?"2px solid #fff":"2px solid transparent",transition:"border .1s"}} />)}
            </div>
          </div>
          <div>
            <label style={{fontSize:10,color:"#8888aa"}}>Release Date</label>
            <input type="date" value={releaseDate} onChange={e=>setReleaseDate(e.target.value)} style={{display:"block",marginTop:3,width:"100%",background:"rgba(255,255,255,0.08)",border:"1px solid rgba(255,255,255,0.12)",borderRadius:4,color:"#fff",padding:"4px 6px",fontSize:11}} />
          </div>
        </div>

        {/* View tabs */}
        <div style={{padding:"8px 10px",display:"flex",gap:4}}>
          {[["overview","Overview"],["gantt","Timeline"],["calendar","Calendar"]].map(([v,l])=>(
            <button key={v} onClick={()=>setView(v)} style={{flex:1,padding:"6px 0",borderRadius:5,border:"none",background:view===v?campaignColor+"33":"transparent",color:view===v?"#fff":"#8888aa",fontSize:11,fontWeight:600,cursor:"pointer"}}>{l}</button>
          ))}
        </div>

        {/* Discipline nav */}
        <nav style={{flex:1,padding:"4px 8px"}}>
          <div style={{fontSize:10,fontWeight:700,color:"#8888aa",textTransform:"uppercase",letterSpacing:"0.05em",padding:"8px 8px 4px"}}>Disciplines</div>
          {disciplines.map(d => {
            const done = d.tasks.filter(t=>t.status==="complete").length;
            const total = d.tasks.length;
            return (
              <button key={d.id} onClick={()=>setSelectedDiscipline(d.id===selectedDiscipline?null:d.id)} style={{width:"100%",display:"flex",alignItems:"center",gap:8,padding:"7px 8px",background:selectedDiscipline===d.id?"rgba(255,255,255,0.08)":"transparent",border:"none",borderRadius:6,cursor:"pointer",textAlign:"left",color:selectedDiscipline===d.id?"#fff":"#aaa",marginBottom:1}}>
                <div style={{width:3,height:20,borderRadius:2,background:d.color}} />
                <div style={{flex:1,minWidth:0}}>
                  <div style={{fontSize:12,fontWeight:500,whiteSpace:"nowrap",overflow:"hidden",textOverflow:"ellipsis"}}>{d.name}</div>
                  <div style={{fontSize:10,color:"#666",marginTop:1}}>{total > 0 ? `${done}/${total} \u00b7 ${Math.round(done/total*100)}%` : "No tasks"}</div>
                </div>
              </button>
            );
          })}
        </nav>

        {/* Print buttons */}
        <div style={{padding:"10px 12px",borderTop:"1px solid rgba(255,255,255,0.08)"}}>
          <div style={{fontSize:10,fontWeight:700,color:"#8888aa",textTransform:"uppercase",letterSpacing:"0.05em",marginBottom:6}}>Export PDF</div>
          <button onClick={()=>handlePrint("overview")} style={{width:"100%",padding:"7px 0",borderRadius:5,border:"1px solid rgba(255,255,255,0.15)",background:"transparent",color:"#ccc",fontSize:11,cursor:"pointer",marginBottom:4}}>Project Overview</button>
          <button onClick={()=>handlePrint("timeline")} style={{width:"100%",padding:"7px 0",borderRadius:5,border:"1px solid rgba(255,255,255,0.15)",background:"transparent",color:"#ccc",fontSize:11,cursor:"pointer",marginBottom:4}}>Timeline Export</button>
          <button onClick={()=>{ const now = new Date(); const sm = now.getFullYear()+"-"+String(now.getMonth()+1).padStart(2,"0"); const em3 = new Date(now.getFullYear(), now.getMonth()+2, 1); const emStr = em3.getFullYear()+"-"+String(em3.getMonth()+1).padStart(2,"0"); setCalendarPrintRange({startMonth:sm,endMonth:emStr}); setShowCalendarPrintDialog(true); }} style={{width:"100%",padding:"7px 0",borderRadius:5,border:"1px solid rgba(255,255,255,0.15)",background:"transparent",color:"#ccc",fontSize:11,cursor:"pointer"}}>Calendar Export</button>
        </div>
      </div>

      {/* Main */}
      <div className="main-scroll" style={{flex:1,overflow:"auto",padding:24}}>
        {/* Campaign header accent */}
        <div style={{height:4,background:campaignColor,borderRadius:2,marginBottom:20,maxWidth:view==="gantt"?undefined:960,margin:view==="gantt"?"0 0 20px":undefined}} />
        <div style={{maxWidth:view==="gantt"?undefined:960,margin:view==="gantt"?undefined:"0 auto"}}>
          {view === "overview" && <OverviewView />}
          {view === "gantt" && <GanttView />}
          {view === "calendar" && <CalendarView />}
        </div>
      </div>

      {/* Modals */}
      {editingTask && <TaskModal task={editingTask.task} discId={editingTask.discId} onClose={()=>setEditingTask(null)} />}
      {addingTaskDisc && <AddTaskModal discId={addingTaskDisc.discId} discName={addingTaskDisc.discName} onClose={()=>setAddingTaskDisc(null)} />}
      {addingDiscipline && <AddDisciplineModal onClose={()=>setAddingDiscipline(false)} />}

      {/* Calendar Print Dialog */}
      {showCalendarPrintDialog && (
        <div style={{position:"fixed",inset:0,background:"rgba(0,0,0,0.4)",display:"flex",alignItems:"center",justifyContent:"center",zIndex:1000}} onClick={()=>setShowCalendarPrintDialog(false)}>
          <div style={{background:"#fff",borderRadius:12,width:400,padding:28,boxShadow:"0 20px 60px rgba(0,0,0,0.2)"}} onClick={e=>e.stopPropagation()}>
            <h3 style={{fontSize:18,fontWeight:700,marginBottom:4,color:"#1a1a2e"}}>Print Calendar</h3>
            <p style={{fontSize:12,color:"#666",marginBottom:16}}>Select the month range to print. Each month will be printed on its own landscape letter page.</p>
            <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:12,marginBottom:16}}>
              <div>
                <label style={{fontSize:11,fontWeight:600,color:"#555",display:"block",marginBottom:4}}>Start Month</label>
                <input type="month" value={calendarPrintRange.startMonth} onChange={e=>setCalendarPrintRange(prev=>({...prev,startMonth:e.target.value}))} style={{width:"100%",padding:"8px 10px",border:"1px solid #d1d5db",borderRadius:6,fontSize:13}} />
              </div>
              <div>
                <label style={{fontSize:11,fontWeight:600,color:"#555",display:"block",marginBottom:4}}>End Month</label>
                <input type="month" value={calendarPrintRange.endMonth} onChange={e=>setCalendarPrintRange(prev=>({...prev,endMonth:e.target.value}))} style={{width:"100%",padding:"8px 10px",border:"1px solid #d1d5db",borderRadius:6,fontSize:13}} />
              </div>
            </div>
            {/* Quick range buttons */}
            <div style={{display:"flex",gap:6,marginBottom:16,flexWrap:"wrap"}}>
              {[1,3,6,12].map(n => {
                const now2 = new Date();
                const startM = now2.getFullYear()+"-"+String(now2.getMonth()+1).padStart(2,"0");
                const endD = new Date(now2.getFullYear(), now2.getMonth()+n-1, 1);
                const endM = endD.getFullYear()+"-"+String(endD.getMonth()+1).padStart(2,"0");
                return <button key={n} onClick={()=>setCalendarPrintRange({startMonth:startM,endMonth:endM})} style={{padding:"5px 12px",borderRadius:6,border:"1px solid #ddd",background:calendarPrintRange.startMonth===startM && calendarPrintRange.endMonth===endM?campaignColor+"15":"#fff",color:calendarPrintRange.startMonth===startM && calendarPrintRange.endMonth===endM?campaignColor:"#555",fontSize:11,fontWeight:600,cursor:"pointer"}}>{n} Month{n>1?"s":""}</button>;
              })}
            </div>
            {calendarPrintRange.startMonth && calendarPrintRange.endMonth && calendarPrintRange.startMonth <= calendarPrintRange.endMonth && (
              <div style={{fontSize:11,color:"#888",marginBottom:12}}>
                {(() => { const [sy,sm2]=calendarPrintRange.startMonth.split("-").map(Number); const [ey,em2]=calendarPrintRange.endMonth.split("-").map(Number); return (ey-sy)*12+(em2-sm2)+1; })()} page{(() => { const [sy,sm2]=calendarPrintRange.startMonth.split("-").map(Number); const [ey,em2]=calendarPrintRange.endMonth.split("-").map(Number); return (ey-sy)*12+(em2-sm2)+1; })() > 1 ? "s" : ""} will be generated (landscape letter)
              </div>
            )}
            <div style={{display:"flex",gap:8,justifyContent:"flex-end"}}>
              <button onClick={()=>setShowCalendarPrintDialog(false)} style={{padding:"8px 16px",borderRadius:6,border:"1px solid #ddd",background:"#fff",color:"#666",fontSize:12,cursor:"pointer"}}>Cancel</button>
              <button onClick={handleCalendarPrint} style={{padding:"8px 20px",borderRadius:6,border:"none",background:campaignColor,color:"#fff",fontSize:12,fontWeight:600,cursor:"pointer"}}>Print Calendar</button>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
